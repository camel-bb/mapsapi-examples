<!DOCTYPE html>
<html>
<head>
    <title>Examples. A custom control for the API 2.1.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--
        Set your own API-key. Testing key is not valid for other web-sites and services.
        Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
    <script src="custom_control21.js" type="text/javascript"></script>
    <style>
        .control {
            background: #fff;
            height: 28px;
            padding: 5px;
            cursor: pointer;        }
    </style>
</head>
<body>
    <div id="map" style="width:400px; height:300px"></div>
</body>
</html>
