<p>
    Плеер панорам API Яндекс.Карт позволяет создавать и отображать свои панорамы.
</p>
<p>
    Для создания своей панорамы нужно разрезать панорамное изображение на тайлы и описать его,
    реализовав интерфейс <sa href="IPanorama">IPanorama</sa>. В этом может помочь класс <sa href="panorama.Base">panorama.Base</sa>.
</p>
