<!DOCTYPE html>

<html>

<head>
    <title>Examples. Setting and changing the map settings.</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <!--
        Set your own API-key. Testing key is not valid for other web-sites and services.
        Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
    <script src="mapparams.js" type="text/javascript"></script>
	<style>
        #map {
            width: 100%;
            height: 250px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="buttons">
        <input type="button" value="Change center" onclick="setCenter();" />
        <input type="button" value="Change boundaries" onclick="setBounds();" />
        <input type="button" value="Change the type and switch smoothly" onclick="setTypeAndPan();" />
    </div>
</body>

</html>
