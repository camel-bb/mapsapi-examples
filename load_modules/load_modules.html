<!DOCTYPE html>
<html>
    <head>
        <title>An example of loading only necessary modules</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--
            You can use GET for the 'load' parameter to list the necessary Yandex.Maps API modules only.

            Set your own API-key. Testing key is not valid for other web-sites and services.
            Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
        -->
        <script src="https://api-maps.yandex.ru/2.1/?load=Map,Placemark,geoObject.addon.balloon&amp;lang=en_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
        <script src="load_modules.js" type="text/javascript"></script>
	<style>
            html, body, #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
