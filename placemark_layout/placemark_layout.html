<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Анимация маркера</title>
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <script src="placemark_layout.js" type="text/javascript"></script>
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .placemark {
            background-image: url('http://alyniekka.com/se0ga/images/small.svg');
            background-size: 100%;
            width: 34px;
            height: 34px;
            margin-left: -17px;
            margin-top: -17px;
        }

        .active {
            background-image: url('http://alyniekka.com/se0ga/images/big.svg');
            width: 60px;
            height: 60px;
            margin-left: -30px;
            margin-top: -60px;

        }

        @keyframes show-big-placemark {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes show-small-placemark {
            0% {
                transform: scale(1);
                background-image: url('http://alyniekka.com/se0ga/images/big.svg');
                width: 60px;
                height: 60px;
                margin-left: -30px;
                margin-top: -60px
            }
            100% {
                transform: scale(0);
                background-image: url('http://alyniekka.com/se0ga/images/big.svg');
            }
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
