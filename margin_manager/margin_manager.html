<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Менеджер отступов</title>
    <meta charset="utf-8">
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>"></script>
    <script src="visualizeArea.js"></script>
    <script src="margin_manager.js"></script>

    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    html, body, .map, .viewport {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .viewport {
        position: relative;
    }
    .rect {
        position: absolute;
        background-color: rgba(200, 200, 200, 0.45);
        border: 2px dashed #555;
        box-sizing: border-box;
    }
    .area-holder {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .area-holder.is-hidden {
        display: none;
    }
    .map-bounds {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
        border: 0 solid rgba(34, 148, 230, 0.2);
        pointer-events: none;
    }
    .is-hidden {
        display: none;
    }
    button {
        margin-right: 5px;
        padding: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="viewport">
        <div id="map" class="map"></div>
        <div class="map-bounds is-hidden"></div>
    </div>
</body>
</html>
