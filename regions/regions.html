<!DOCTYPE html>

<html>

<head>
    <title>Примеры. Регионы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.0.31/?load=package.standard,package.geoObjects,package.regions&amp;lang=ru-RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 100%;
        }
    </style>

	<script src="regions.js" type="text/javascript"></script>
</head>

<body>
    <p>
        Для отображения нужного региона выберите страну, язык и уровень детализации соответственно.
    </p>
    <select id=country>
        <option>-</option>
    </select>
    <select id=lang>
        <option>-</option>
    </select>
    <select id=level>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
    </select>
    <input id=remove type=button value='remove'>
    <div id="container"></div>
</body>

</html>
