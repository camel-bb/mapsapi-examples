<!DOCTYPE html>
<html>
<head>
    <title>Примеры YMapsML. Создание меню для отображения групп объектов.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="ymapsml_menu.js" type="text/javascript"></script>
    <style type="text/css">
        html, body{
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
        #map {
            height: 75%;
        }
        /* Оформление меню (начало)*/
        #menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #menu a {
            text-decoration: none;
            border-bottom: dashed 1px;
        }
        a.active {
            color: #000;
        }
        /* Оформление меню (конец)*/
    </style>
</head>
<body>
 <div>
     <ul id="menu"></ul>
 </div>
 <div id="map"></div>
 </body>
</html>
