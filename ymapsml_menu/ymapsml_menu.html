<!DOCTYPE html>
<html>
<head>
    <title>YMapsML examples. Creating a menu for displaying groups of objects.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--
        Set your own API-key. Testing key is not valid for other web-sites and services.
        Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="ymapsml_menu.js" type="text/javascript"></script>
    <style type="text/css">
        html, body, #map {
            width: 400px; height: 300px; padding: 0; margin: 0;
        }
        /* Menu style (start)*/
        #menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #menu a {
            text-decoration: none;
            border-bottom: dashed 1px;
        }
        a.active {
            color: #000;
        }
        /* Menu style (end)*/
    </style>
</head>
<body>
 <div>
     <ul id="menu"></ul>
 </div>
 <div id="map"></div>
 </body>
</html>
