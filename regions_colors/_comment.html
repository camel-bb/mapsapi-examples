<p>
	Сервис <a href="/maps/doc/jsapi/2.1/dg/concepts/regions.xml">Регионы</a> позволяет добавлять на карту сразу целые области. Для загрузки региональных областей используется функция <sa href="borders.load"/>.
</p>
<p>
	Региональное деление стран отображается по данным Яндекса. Полученные данные преобразуются в коллекцию GeoObjectCollection, которую можно разместить на карте.
</p>
